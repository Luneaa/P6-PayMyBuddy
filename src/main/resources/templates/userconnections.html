<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une relation</title>
</head>
<body>
    <form th:action="@{/adduserconnection}" method="post">
        <div>
            <label for="email">Chercher une relation</label>
            <input type="email" id="email" name="email" placeholder="Saisir une adresse mail" required />
        </div>
        <button type="submit">Ajouter</button>
    </form>
    <div th:if="${param.error}" class="alert alert-danger">
        <p th:text="${param.error}"></p>
    </div>
</body>
</html>
