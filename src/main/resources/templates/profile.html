<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<!-- Header Section -->
<header class="flex justify-between items-center py-4 px-6 bg-white shadow">
    <div class="text-lg font-bold">Pay My Buddy</div>
    <nav class="space-x-4">
        <a th:href="@{/transfer}" class="text-gray-600 hover:text-sky-500 font-bold">Transférer</a>
        <a th:href="@{/profile}" class="text-gray-600 hover:text-sky-500 font-bold">Profil</a>
        <a th:href="@{/userconnections}" class="text-gray-600 hover:text-sky-500 font-bold">Ajouter relation</a>
        <a th:href="@{/logout}" class="text-gray-600 hover:text-sky-500 font-bold">Se déconnecter</a>
    </nav>
</header>

<!-- Profile Update Form Section -->
<div class="flex flex-col items-center mt-10">
    <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow">
        <form th:action="@{/profile}" method="post" class="flex flex-col space-y-6 mb-8">
            <!-- Username -->
            <div class="flex justify-between items-center border-b pb-2">
                <label for="username" class="font-bold">Username</label>
                <input type="text" id="username" name="username" th:value="${username}" disabled class="bg-gray-100 p-2 rounded-lg outline-none w-2/3" />
            </div>
            <!-- Email -->
            <div class="flex justify-between items-center border-b pb-2">
                <label for="email" class="font-bold">Mail</label>
                <input type="email" id="email" name="email" th:value="${email}" required class="bg-gray-100 p-2 rounded-lg outline-none w-2/3" />
            </div>
            <!-- Password -->
            <div class="flex justify-between items-center border-b pb-2">
                <label for="password" class="font-bold">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="mot de passe" required class="bg-gray-100 p-2 rounded-lg outline-none w-2/3" />
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Modifier
                </button>
            </div>
        </form>

        <!-- Error Handling (optional) -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}"></p>
        </div>
    </div>
</div>
</body>
</html>
