<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="w-full max-w-sm">
    <!-- Logo or Title Section -->
    <div class="flex justify-center mb-6">
        <p class="bg-orange-500 text-white font-bold py-2 px-4 rounded">Pay My Buddy</p>
    </div>
    <!-- Form Section -->
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" th:action="@{/register}" method="post">
        <!-- Name Field -->
        <div class="mb-4">
            <label for="username">Nom d'utilisateur</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Nom d'utilisateur" required>
        </div>
        <!-- Email Field -->
        <div class="mb-4">
            <label for="email">Email</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="Mail" required>
        </div>
        <!-- Password Field -->
        <div class="mb-6">
            <label for="password">Mot de passe</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="Mot de passe" required>
        </div>
        <!-- Submit Button -->
        <div class="flex items-center justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Se connecter
            </button>
        </div>
    </form>
    <!-- Error Message Section -->
    <div>
        <div th:if="${param.errorMessage}" class="alert alert-danger text-center">
            <p th:text="${param.error}"></p>
        </div>
        <!-- Placeholder for error message -->
    </div>
</div>
</body>
</html>
